<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
    <h2 class="mb-4">Nueva Película</h2>

    <form th:action="@{/peliculas/guardar}" th:object="${pelicula}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" th:field="*{titulo}" class="form-control" id="titulo">
            <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Error</div>
        </div>

        <div class="mb-3">
            <label for="genero" class="form-label">Género:</label>
            <input type="text" th:field="*{genero}" class="form-control" id="genero">
            <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}">Error</div>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" th:field="*{stock}" class="form-control" id="stock">
            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Error</div>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/peliculas/lista}" class="btn btn-link text-white">Volver a la lista</a>
    </form>

    <div th:if="${mensaje}" class="alert alert-success mt-3" th:text="${mensaje}"></div>
</div>

</body>
</html>
