<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Películas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

    <h2 class="mb-4">Películas registradas</h2>

    <a th:href="@{/peliculas/nuevo}" class="btn btn-success mb-3">+ Nueva Película</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Género</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pelicula : ${peliculas}">
                <td th:text="${pelicula.idPelicula}"></td>
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.genero}"></td>
                <td th:text="${pelicula.stock}"></td>
                <td>
                    <a th:href="@{'/peliculas/editar/' + ${pelicula.idPelicula}}"
                        class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/peliculas/eliminar/' + ${pelicula.idPelicula}}" class="btn btn-danger btn-sm"
                        onclick="return confirm('¿Estás seguro de eliminar esta película?')">Eliminar</a>
                </td>

            </tr>
        </tbody>

    </table>

</body>

</html>
